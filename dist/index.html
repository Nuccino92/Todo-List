<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <header><img class="logo-img" src="./images/logo.jpg">
    <div class="title">ToDo List</div>
    </header>
    <nav class="nav">
        <ul class="nav-todo-container">
            <li class="nav-tab" id="nav-home-tab">Home</li>
            <li class="nav-tab" id="nav-today-tab">Today</li>
            <li class="nav-tab" id="nav-week-tab">Week</li>
            <li class="nav-tab" id="nav-add-tab"> &#65291;</li>
 
            <div class="projects-container" id="projects">Projects
                <div class="projects-list-container" id="projects-list-container"></div>
            </div>  
        </ul>
    </nav>

    <h1 class="list-container">
        <div class="list-title">Home
            <button type="button" class="alphabetical-sort-button">Name</button>
            <button type="button" class="priority-sort-button">Priority</button>
        </div>
        <div class="list"></div>
    </h1>

    <div class="todo-modal">
        <div class="choice-header">
            <div class="task-modal">Task</div>
            <div class="project-modal">Project</div>
        </div>
        <form>
        <div class="task-container">
            <label class="add-task-label" for="add-task-input">Task</label>
            <input class="add-task-input" id="task-title" type="text" placeholder="Name" maxlength="35"/> 
            <div class="task-priority">
                <div class="task-priority-title">Priority (optional)</div>
                <div class="task-button-container">
                    <button type="button" class="priority-button" id="low-priority" value="low">Low</button>
                    <button type="button" class="priority-button" id="medium-priority" value="medium">Medium</button>
                    <button type="button" class="priority-button" id="high-priority" value="high">High</button>
                </div>
            </div>
            <button type="button" class="submit-button" id="task-submit">Submit</button>
            <button type="button" class="cancel-button" id="task-cancel">Cancel</button> 
        </div>
        </form>
        
        <form>
        <div class="project-container">
            <label class="add-project-label" for="add-project-input">Project</label>
            <input class="add-project-input" id="project-title" type="text" placeholder="Name" maxlength="35"/> 
            <label for="project-description">Project Description</label>
            <textarea class="project-description" id="project-description-input" placeholder="Description"></textarea>
            <button type="button" class="submit-button" id="project-submit">Submit</button>
            <button type="button" class="cancel-button" id="project-cancel">Cancel</button>
        </div>
        </form>
    </div>
    
</body>
</html>
